<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Multi-step form</title>

    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Sidebar start -->
    <div class="card-container">
      <div class="main-container">
        <div class="image-container">
          <img
            src="./assets/images/bg-sidebar-desktop.svg"
            alt="sideBar"
            class="sideBar"
          />
          <div class="text-overlay">
            <div class="step-container">
              <div class="number-container">1</div>
              <div>
                <h3>Step 1</h3>
                <h4>Your info</h4>
              </div>
            </div>
            <div class="step-container">
              <div class="number-container">2</div>
              <div>
                <h3>Step 2</h3>
                <h4>Select your plan</h4>
              </div>
            </div>
            <div class="step-container">
              <div class="number-container">3</div>
              <div>
                <h3>Step 3</h3>
                <h4>Add-ons</h4>
              </div>
            </div>
            <div class="step-container">
              <div class="number-container">4</div>
              <div>
                <h3>Step 4</h3>
                <h4>Summary</h4>
              </div>
            </div>
          </div>
        </div>
        <div class="personal-info-container">
          <div class="personal-info-text">
            <h1 class="bold-text">Personal info</h1>
            <h5>Please provide your name, email address, and phone number.</h5>
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="Name"
              placeholder="Please write your name"
            /><br />
            <label for="email">Email adress:</label>
            <input
              type="text"
              id="email"
              name="Email"
              placeholder="Enter a valid email"
            /><br />
            <label for="phoneNumber">Phone number:</label>
            <input
              type="text"
              id="phoneNumber"
              name="Name"
              placeholder="Please write your name"
            />
            <button id="personal-info-button">Next Step</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Sidebar end -->

    <!-- Step 1 start -->

    <!-- Step 1 end -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Arthur China</a>.
    </div>
    <script src="main.js"></script>
  </body>
</html>
